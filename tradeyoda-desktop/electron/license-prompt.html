<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeYoda - License Activation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    label {
      display: block;
      color: #555;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    button:active:not(:disabled) {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error {
      color: #e74c3c;
      margin-top: 12px;
      font-size: 13px;
      display: none;
    }
    
    .success {
      color: #27ae60;
      margin-top: 12px;
      font-size: 13px;
      display: none;
    }
    
    .info {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 12px;
      margin-top: 20px;
      border-radius: 4px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßô‚Äç‚ôÇÔ∏è Welcome to TradeYoda</h1>
    <p class="subtitle">Enter your license key to get started</p>
    
    <form id="licenseForm">
      <label for="licenseKey">License Key</label>
      <input 
        type="text" 
        id="licenseKey" 
        placeholder="XXXX-XXXX-XXXX-XXXX"
        required
      />
      
      <button type="submit" id="submitBtn">Activate License</button>
      
      <div class="error" id="errorMsg"></div>
      <div class="success" id="successMsg"></div>
    </form>
    
    <div class="info">
      <strong>Don't have a license key?</strong><br>
      Contact support to purchase or request a trial.
    </div>
  </div>

  <script>
    const form = document.getElementById('licenseForm');
    const licenseInput = document.getElementById('licenseKey');
    const submitBtn = document.getElementById('submitBtn');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const licenseKey = licenseInput.value.trim();
      
      if (!licenseKey) {
        showError('Please enter a license key');
        return;
      }
      
      // Disable form
      submitBtn.disabled = true;
      submitBtn.textContent = 'Validating...';
      hideMessages();
      
      try {
        // Call Electron IPC to activate license
        const result = await window.electronAPI.activateLicense(licenseKey);
        
        if (result.success) {
          showSuccess('License activated successfully!');
          
          // Notify main process
          setTimeout(() => {
            window.electronAPI.notifyLicenseActivated();
          }, 1500);
        } else {
          showError(result.error || 'License activation failed');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Activate License';
        }
      } catch (err) {
        console.error('Activation error:', err);
        showError('Failed to connect to licensing server');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Activate License';
      }
    });
    
    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
    }
    
    function showSuccess(message) {
      successMsg.textContent = message;
      successMsg.style.display = 'block';
    }
    
    function hideMessages() {
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
    }
  </script>
</body>
</html>
